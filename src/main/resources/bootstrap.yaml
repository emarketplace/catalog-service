spring:
  application:
    name: catalog-service
#  profiles:
#    active: ${spring.profiles.active}
  #kubernetes properties
  cloud:
    kubernetes:
      config:
        enabled: false
      #paths: /etc/config/application.yaml
      #spring.cloud.kubernetes.reload.enabled= true
      #spring.cloud.kubernetes.reload.strategy defaults to refresh. Can be also set to restart_context or shutdown
      reload:
        strategy: refresh
      discovery:
        all-namespaces: true

server:
  port: 7002
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /catalog-service/api-specs.html
  api-docs:
    enabled: true
    path: /catalog-service/api-specs

management:
  metrics:
    tags:
      application: catalog-service
  endpoint:
    restart:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'